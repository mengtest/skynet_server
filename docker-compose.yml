version: '3.8'
services:
  server:
    image: skynet_server:latest
    container_name: 'skynet_server' 
    environment: 
      TZ: Asia/Shanghai
    working_dir: /app
    volumes:
      - ./game_config:/app/game_config
      - ./logs:/app/logs
    ports: 
      - "9000:9000"
      - "9001:9001"
      - "9002:9002"
      - "9003:9003"
      - "8101:8101"
      - "8547:8547"
      - "8548:8548"
    depends_on: 
      - redis
      - mysql
    command: ["/app/launch_all.sh"]
    tty: true
  redis:
    image: redis:alpine 
    container_name: 'redis' 
    restart: always
    environment: 
      TZ: Asia/Shanghai
    volumes: 
      - ./data/redis:/data
    ports: 
      - "6379:6379" 
  mysql:
    image: mysql:5.7.31
    container_name: 'mysql'
    restart: always
    environment: 
      TZ: Asia/Shanghai
      MYSQL_ROOT_PASSWORD: 712z0hyzRmbVOs5G
      MYSQL_DATABASE: skynet 
    volumes:
      - ./data/mysql:/var/lib/mysql
    ports: 
      - "3306:3306"
