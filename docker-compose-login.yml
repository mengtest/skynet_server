version: '3.8'
services:
  login:
    build: .
    container_name: 'login' 
    restart: always
    environment: 
      TZ: Asia/Shanghai
    working_dir: /app
    volumes:
    - ./game_config:/app/game_config
    - ./service_config:/app/service_config
    - ./pids:/app/pids
    - ./proto:/app/proto
    - ./script:/app/script
    - ./logs:/app/logs
    - ./run.sh:/app/run.sh
    ports: 
      - "9001:9001"
      - "5000:5000"
      - "8101:8101"
    command: ["/app/run.sh", "login"]
